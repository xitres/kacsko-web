<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">Kacsko YouTube Csatorna</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      animation: fadeIn 1s ease forwards;
      background-color: #f0f0f0;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 120px; /* az als√≥ s√°v miatt */
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      text-align: center;
      margin-top: 2rem;
    }

    .meme-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .meme {
      width: 300px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .meme {
      background: #222;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .meme img, .meme video {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ccc;
    }

    .meme p {
      padding: 1rem;
      font-weight: bold;
      margin: 0;
      color: inherit;
    }

    nav {
      text-align: center;
      margin-top: 2rem;
    }

    nav a {
      color: #222;
      background: #ddd;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      display: inline-block;
    }

    nav a:hover {
      background: #bbb;
    }

    body.dark-mode nav a {
      color: #eee;
      background: #444;
    }
    body.dark-mode nav a:hover {
      background: #666;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
    }

    .color-layer.blue {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      opacity: 0.4;
      z-index: 0;
    }

    .color-layer.purple {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: purple;
      opacity: 0.2;
      z-index: 1;
    }

    .gengar {
      position: absolute;
      height: 120px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      animation: pulse 2s infinite;
      pointer-events: auto;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    /* Gombok */
    #darkModeToggle, #langToggle {
      position: fixed;
      bottom: 110px;
      right: 1rem;
      background: #444;
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      z-index: 2000;
    }
    #langToggle {
      right: 50px;
      background: transparent;
      padding: 0;
      width: 48px;
      height: 32px;
    }
    #darkModeToggle:hover, #langToggle:hover {
      background: #666;
    }
    #langToggle img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="title">Kacsko YouTube Csatorna</h1>
    <p data-i18n="subtitle">V√°lassz egy t√©m√°t a men√ºb≈ël!</p>
  </header>

  <main class="meme-gallery">
    <div class="meme">
      <img src="mem1.jpg" alt="M√©m 1" />
      <p>‚ÄûAmikor a chatet n√©zed‚Äù</p>
      <video src="2025-06-27 19-43-13.mp4" controls></video>
    </div>
    <div class="meme">
      <img src="mem2.jpg" alt="M√©m 2" />
      <p>‚Äûemerald sett‚Äù</p>
      <video src="2025-06-27 20-01-59.mp4" controls></video>
    </div>
    <div class="meme">
      <img src="mem3.jpg" alt="M√©m 3" />
      <p>‚ÄûHamarosan :D‚Äù</p>
      <video src="video1.mp4" controls></video>
    </div>
  </main>

  <nav>
    <a href="index.html" data-i18n="nav.home">Vissza a f≈ëoldalra</a>
  </nav>

  <div class="bottom-bar">
    <div class="color-layer blue"></div>
    <div class="color-layer purple"></div>
    <img src="gengar-removebg-preview.png" alt="Gengar" class="gengar" />
  </div>

  <button id="darkModeToggle" aria-label="S√∂t√©t m√≥d v√°lt√≥" title="S√∂t√©t m√≥d v√°lt√≥">üí°</button>
  <button id="langToggle" aria-label="Nyelv v√°lt√≥" title="Nyelv v√°lt√≥">
    <img id="flagImg" src="flags/hu.png" alt="HU" />
  </button>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;
    const gengarImg = document.querySelector('.gengar');

    const langToggleBtn = document.getElementById('langToggle');
    const flagImg = document.getElementById('flagImg');

    const translations = {
      hu: {
        title: "Kacsko YouTube Csatorna",
        subtitle: "V√°lassz egy t√©m√°t a men√ºb≈ël!",
        "nav.home": "Vissza a f≈ëoldalra"
      },
      en: {
        title: "Kacsko YouTube Channel",
        subtitle: "Choose a topic from the menu!",
        "nav.home": "Back to homepage"
      },
      de: {
        title: "Kacsko YouTube Kanal",
        subtitle: "W√§hle ein Thema aus dem Men√º!",
        "nav.home": "Zur√ºck zur Startseite"
      }
    };

    const flags = {
      hu: "flags/hu.png",
      en: "flags/gb.png",
      de: "flags/de.png"
    };

    let currentLang = 'hu';

    function setLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      flagImg.src = flags[lang];
      flagImg.alt = lang.toUpperCase();
      document.title = translations[lang].title;
    }

    function applyDarkModeFromStorage() {
      const savedTheme = localStorage.getItem('darkMode');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'enabled' || (!savedTheme && prefersDark)) {
        body.classList.add('dark-mode');
        gengarImg.src = 'gengar-removebg-preview.png';
      } else {
        body.classList.remove('dark-mode');
        gengarImg.src = 'espeon.png';
      }
    }

    applyDarkModeFromStorage();
    setLanguage(currentLang);

    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
      gengarImg.src = isDark ? 'gengar-removebg-preview.png' : 'espeon.png';
    });

    langToggleBtn.addEventListener('click', () => {
      if (currentLang === 'hu') setLanguage('en');
      else if (currentLang === 'en') setLanguage('de');
      else setLanguage('hu');
    });
  </script>
</body>
</html>
